<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script>
        const CURRENT_USER_ROLE = "{{ role }}"; 
    </script>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2><i class="fas fa-user-graduate"></i> New Student</h2>
            <form id="addStudentForm">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="name" required placeholder="John Doe">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" required placeholder="john@example.com">
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="tel" id="phone" required placeholder="1234567890">
                </div>
                <div class="form-group">
                    <label>Course</label>
                    <input type="text" id="course" required placeholder="Computer Science">
                </div>
                <div class="form-group">
                    <label>Enrollment Date</label>
                    <input type="date" id="enrollment_date" required>
                </div>
                <button type="submit" class="btn-primary">Add Student</button>
            </form>
        </aside>

        <main class="main-content">
            <header>
                <div>
                    <h1>Student Records</h1>
                    <small>Logged in as: <strong>{{ username }}</strong> ({{ role }})</small>
                </div>
                <div style="display:flex; gap:10px; align-items: center;">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchInput" placeholder="Search...">
                    </div>
                    <a href="/logout" class="btn-primary" style="background:#e74c3c; text-decoration:none; padding: 10px;">Logout</a>
                </div>
            </header>

            <div class="table-container">
                <table id="studentsTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Course</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <div id="noData" class="no-data" style="display:none;">No students found.</div>
            </div>

            <div id="adminPanel" style="display:none; margin-top: 2rem; border-top: 2px dashed #ccc; padding-top: 1rem;">
                <h2>âš  Admin Approvals</h2>
                <div style="display: flex; gap: 2rem;">
                    <div style="flex: 1; background: #fff3cd; padding: 1rem; border-radius: 8px;">
                        <h3>Pending Accounts</h3>
                        <ul id="pendingUsersList" style="list-style: none; padding: 0;"></ul>
                    </div>
                    <div style="flex: 1; background: #d4edda; padding: 1rem; border-radius: 8px;">
                        <h3>Pending Data Changes</h3>
                        <ul id="pendingChangesList" style="list-style: none; padding: 0;"></ul>
                    </div>
                </div>
            </div>
            </main>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Student</h2>
            <form id="editStudentForm">
                <input type="hidden" id="edit_id">
                <input type="text" id="edit_name" required>
                <input type="email" id="edit_email" required>
                <input type="tel" id="edit_phone" required>
                <input type="text" id="edit_course" required>
                <input type="date" id="edit_enrollment_date" required>
                <button type="submit" class="btn-primary">Update</button>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
