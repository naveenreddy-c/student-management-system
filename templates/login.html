{% extends "base.html" %}

{% block content %}
<div class="flex justify-center items-center h-screen-minus-nav">
    <div class="w-full max-w-md">
        <div class="bg-white shadow-xl rounded-lg overflow-hidden border border-slate-200">
            <div class="bg-indigo-600 px-8 py-6 text-center">
                <h2 class="text-white text-2xl font-bold">Welcome Back</h2>
                <p class="text-indigo-200 text-sm mt-1">Sign in to your account</p>
            </div>
            <form method="POST" class="px-8 py-8 space-y-6">
                <div>
                    <label class="block text-slate-700 text-sm font-bold mb-2 ml-1" for="username">Username</label>
                    <input
                        class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
                        id="username" name="username" type="text" placeholder="Enter username" required autofocus>
                </div>
                <div>
                    <label class="block text-slate-700 text-sm font-bold mb-2 ml-1" for="password">Password</label>
                    <input
                        class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
                        id="password" name="password" type="password" placeholder="••••••••" required>
                </div>
                <div>
                    <button
                        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline transition duration-200 ease-in-out shadow-md"
                        type="submit">
                        Sign In
                    </button>
                </div>
            </form>
            <div class="bg-slate-50 px-8 py-4 border-t border-slate-100 text-center">
                <p class="text-xs text-slate-500">Student Management System &copy; 2026</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
